<!-- frontend/availability.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Volunteer Signup â€” Availability</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="brand">
        <div class="logo">VS</div>
        <div>
          <h1>Availability</h1>
          <div class="small">Teachers set availability to be matched with event times</div>
        </div>
      </div>
      <div>
        <button class="btn" onclick="location.href='events.html'">Events</button>
      </div>
    </div>

    <div class="card">
      <form id="availabilityForm">
        <div class="form-row">
          <label class="small">Date</label>
          <input class="input" type="date" name="available_date" required>
        </div>
        <div class="form-grid">
          <div class="form-row">
            <label class="small">Start time</label>
            <input class="input" type="time" name="start_time" required>
          </div>
          <div class="form-row">
            <label class="small">End time</label>
            <input class="input" type="time" name="end_time" required>
          </div>
        </div>
        <div style="margin-top:10px">
          <button class="btn">Save Availability</button>
        </div>
        <div id="availMsg" style="margin-top:10px"></div>
      </form>
    </div>
  </div>

  <script src="js/api.js"></script>
  <script src="js/availability.js"></script>
</body>
</html>
